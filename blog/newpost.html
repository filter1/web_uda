<!DOCTYPE html>
<html>
<head>
	<title>Joe's Blog</title>
</head>
<body>

	<h1>Joe's Blog</h1>
	<hr>
	<h3>New Post</h3>

	<form method="post">

		<label>
			title <br>
			<input type="text" name="subject">
		</label>

		<label>
			text <br>
			<textarea name="content"></textarea>
		</label>

		<div>{{error}}</div>

		<input type="submit">
	</form>

</body>
</html>
